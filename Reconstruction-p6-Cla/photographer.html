<body class="body">
    <header>
        <div class="header">
            <a href="./index.html">
                <img src="./assets/images/logo.png" class="header__logo" />
            </a>
        </div>
    </header>
    <main id="main">
        <div class="photograph-header" id="photograph-header">
        </div>
        <section class="sorting">
            <!-- <div class="sorting__p">
                <p>Trier par</p>
            </div>
            <div class="sorting__dropdown">
                <select class="sorting__dropdown__sort-button" id="toSort">

            <div id="filter_container" aria-label="Filtrage des médias">
                <p>Trier par</p>

                    <span class="fas fa-chevron-up" id="up" aria-label="Fermer les filtres" role="button"></span>
                    <span class="fas fa-chevron-down" id="down" aria-label="Ouvrir les filtres"></span>
                    <button class="filter_element" id="filter_pop">Popularité</button>
                    <button class="filter_element" id="filter_date">Date</button>
                    <button class="filter_element" id="filter_titre">Titre</button>
                </nav>

        <section class="gallery">

            </div>

            <div id="lightboxModal"></div>

    </main>
    <aside class="card-infos">
        <div class="card-infos__nb-likes">

            <i class="fas fa-heart" aria-label="likes" id="likes"></i>
