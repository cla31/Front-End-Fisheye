<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="./style/css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="icon" type="image/png" href="assets/images/favicon-photo.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Fisheye: Les photographes </title>
</head>

<body class="body">
    <header>
        <div class="header">
            <a aria-label="Fisheye accueil" href="./index.html" tabindex="0">
                <img src="./assets/images/logo.png" alt="logo Fisheye" class="header__logo" alt="Fisheye Home page" />
            </a>
        </div>
    </header>
    <main id="main">
        <section class="photograph-header" id="photograph-header">
        </section>
        <section class="sorting">
            <div id="filter_container" aria-label="Filtrage des médias">
                <p>Trier par</p>
                <nav id="filter_elements">
                    <span class="fas fa-chevron-up" id="up" aria-label="Fermer les filtres" role="button" tabindex="0" aria-expanded="true" tabindex="1"></span>
                    <span class="fas fa-chevron-down" id="down" aria-label="Ouvrir les filtres" role="button" tabindex="0" aria-expanded="false"></span>
                    <button class="filter_element" id="filter_pop" aria-label="Popularité">Popularité</button>
                    <button class="filter_element" id="filter_date" aria-label="Date">Date</button>
                    <button class="filter_element" id="filter_titre" aria-label="Titre">Titre</button>
                </nav>
            </div>
        </section>
        <section class="gallery">
            <div id="medias" aria-label="Galerie photos" aria-hidden="false">
            </div>
            <div id="lightboxModal" aria-label="Diaporama des photos"></div>
        </section>
    </main>
    <aside class="card-infos">
        <div class="card-infos__nb-likes" aria-label="section des likes">
            <span class="nb-likes" id="likes" aria-label="nombre de likes">681</span>
            <strong class="fas fa-heart" aria-label="likes" role="button"></strong>
        </div>
        <p id="price"></p>
    </aside>

    <!-- datas -->
    <script type="text/javascript" src="./scripts/getDatas.js"></script>
    <!-- factories -->
    <script type="text/javascript" src="./scripts/factories/photographers.js"></script>
    <script type="text/javascript" src="./scripts/factories/mediasFactory.js"></script>
    <script type="text/javascript" src="./scripts/factories/image.js"></script>
    <script type="text/javascript" src="./scripts/factories/videos.js"></script>
    <!-- utils -->
    <script type="text/javascript" src="./scripts/utils/contact.js"></script>
    <script type="text/javascript" src="./scripts/utils/lightbox.js"></script>
    <script type="text/javascript" src="./scripts/utils/sort.js"></script>
    <!-- pages -->
    <script type="text/javascript" src="./scripts/pages/photographer.js"></script>
</body>

</html>
