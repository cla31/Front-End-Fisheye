<!DOCTYPE html>
<html>

<head>
    <link href="./style/css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>

<body class="body">
    <header>
        <div class="header">
            <img src="./assets/images/logo.png" class="header__logo" />
        </div>
    </header>
    <main id="main">
        <div class="photograph-header">
            <div class="photograph-header__title">
                <h1>Mimie Keel</h1>
                <p>London, UK</p>
                <p>Voir le beau dans le quotidien</p>
            </div>
            <div class="photograph-header__button">
                <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
            </div>
            <div class="photograph-header__container-img">
                <img class="photograph-header__container-img__img" src="assets/photographers/Photographers ID Photos/MimiKeel.jpg" />
            </div>
        </div>
        <section class="sorting">
            <div class="sorting__p">
                <p>Trier par</p>
            </div>
            <div class="sorting__dropdown">
                <button class="sorting__dropdown__sort-button">Popularité <i class="fa-solid fa-sort-down"></i></button>
                <div class="sorting__dropdown__child">
                    <a class="date" href="">Date</a>
                    <a href="">Titre</a>
                </div>
            </div>
        </section>
        <section class="main">
            <div class="row">
                <div class="photographer">
                    <a href="photographer.html">
                        <div class="card">
                            <div class="container-img">
                                <img class="container-img__img" src="assets/photographers/Photographers ID Photos/MimiKeel.jpg" />
                            </div>
                            <h2 class="card__photographer-name">Name photographer</h2>
                        </div>
                    </a>
                </div>
                <div class="photographer">
                    <a href="photographer.html">
                        <div class="card">
                            <div class="container-img">
                                <img class="container-img__img" src="assets/photographers/Photographers ID Photos/EllieRoseWilkens.jpg" />
                            </div>
                            <h2 class="card__photographer-name">Name photographer</h2>
                        </div>
                    </a>
                </div>
                <div class="photographer">
                    <a href="photographer.html">
                        <div class="card">
                            <div class="container-img">
                                <img class="container-img__img" src="assets/photographers/Photographers ID Photos/TracyGalindo.jpg" />
                            </div>
                            <h2 class="card__photographer-name">Name photographer</h2>
                        </div>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="photographer">
                    <a href="photographer.html">
                        <div class="card">
                            <div class="container-img">
                                <img class="container-img__img" src="assets/photographers/Photographers ID Photos/NabeelBradford.jpg" />
                            </div>
                            <h2 class="card__photographer-name">Name photographer</h2>
                        </div>
                    </a>
                </div>
                <div class="photographer">
                    <a href="photographer.html">
                        <div class="card">
                            <div class="container-img">
                                <img class="container-img__img" src="assets/photographers/Photographers ID Photos/RhodeDubois.jpg" />
                            </div>
                            <h2 class="card__photographer-name">Name photographer</h2>
                        </div>
                    </a>
                </div>
                <div class="photographer">
                    <a href="photographer.html">
                        <div class="card">
                            <div class="container-img">
                                <img class="container-img__img" src="assets/photographers/Photographers ID Photos/MarcelNikolic.jpg" />
                            </div>
                            <h2 class="card__photographer-name">Name photographer</h2>
                        </div>
                    </a>
                </div>
            </div>
        </section>

    </main>
