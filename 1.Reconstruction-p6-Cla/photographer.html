<!DOCTYPE html>
<html>

<head>
    <link href="./style/css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>

<body class="body">
    <header>
        <div class="header">
            <img src="./assets/images/logo.png" class="header__logo" />
        </div>
    </header>
    <main id="main">
        <div class="photograph-header">

        </div>
        <section class="sorting">
            <div class="sorting__p">
                <p>Trier par</p>
            </div>
            <div class="sorting__dropdown">
                <button class="sorting__dropdown__sort-button">Popularité <i class="fa-solid fa-sort-down"></i></button>
                <div class="sorting__dropdown__child">
                    <a class="date" href="">Date</a>
                    <a href="">Titre</a>
                </div>
            </div>
        </section>
        <section class="gallery">
            <div id="row">
            </div>
        </section>
    </main>
    <aside class="card-infos">
        <div class="card-infos__nb-likes">
            <span class="nb-likes">682</span>
            <i class="fas fa-heart" aria-label="likes"></i>
        </div>
        <p>400€ / jour</p>
    </aside>
    <script type="text/javascript" src="./scripts/getDatas.js"></script>
    <script type="text/javascript" src="./scripts/script-medias.js"></script>

</body>

</html>
