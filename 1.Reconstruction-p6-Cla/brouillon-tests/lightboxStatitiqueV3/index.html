<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="lightbox-modal">
        <div class="dialog">
            <div class="previous-button"></div>
            <div class="container-img">
                <ul>
                    <li class="activ">
                        <img src="../essaiLightbox/img/Architecture_Connected_Curves.jpg" alt="">
                    </li>
                    <li>
                        <img src="../essaiLightbox/img/Architecture_Cross_Bar.jpg" alt="">
                    </li>
                    <li>
                        <img src="../essaiLightbox/img/Architecture_Horseshoe.jpg" alt="">
                    </li>
                </ul>
                <div class="description">
                    Arc-en-ciel
                </div>
            </div>
            <div class="next-button"></div>
            <div class="close"></div>
        </div>
    </div>
    <button id="test">Test</button>
    <div class="testDeux">

    </div>
    <script>
        const eltTest = document.querySelector(".testDeux");
        //Création de la fonction déclenchée au clic du bouton
        function launchMod() {
            //activer le CSS
            eltTest.style.display = "block";
            //Création de la plus haute div (1ère) lightbox-modal
            var lightboxModal = document.createElement("div");
            lightboxModal.setAttribute("id", "lightbox-modal");
            eltTest.appendChild(lightboxModal);
            //Création de la 2ème div (dialog)
            const dialog = document.createElement("div");
            dialog.setAttribute("class", "dialog");
            lightboxModal.appendChild(dialog);
            //***************DANS DIALOG**********************
            //Création de la div previous-button
            var previousButton = document.createElement("div");
            previousButton.setAttribute("class", "previous-button");
            dialog.appendChild(previousButton);
            //Création de la div container-img
            var containerImg = document.createElement("div");
            containerImg.setAttribute("class", "container-img");
            dialog.appendChild(containerImg);
            //Création de la div next-button
            var nextButton = document.createElement("div");
            nextButton.setAttribute("class", "next-button");
            dialog.appendChild(nextButton);
            //Création de la div close
            var close = document.createElement("div");
            close.setAttribute("class", "close");
            dialog.appendChild(close);

            //***************DANS CONTAINER-IMG**********************
            containerImg.innerHTML = `
            <ul>
                    <li class="activ">
                        <img src="../essaiLightbox/img/Architecture_Connected_Curves.jpg" alt="">
                    </li>
                    <li>
                        <img src="../essaiLightbox/img/Architecture_Cross_Bar.jpg" alt="">
                    </li>
                    <li>
                        <img src="../essaiLightbox/img/Architecture_Horseshoe.jpg" alt="">
                    </li>
                </ul>                    
            `;
        }
        //Fermeture du formulaire avec la croix
        function closeWindow() {
            eltTest.style.display = "none";
        }
        // Fermeture du Formulaire
        const closeWindowBtn = document.querySelector(".close");

        // Selection du bouton + fonction rattachée au bouton
        const btnTest = document.getElementById("test");
        btnTest.addEventListener("click", function(event) {
                console.log("Hellooooo!");
                event.preventDefault();
                launchMod();
            })
            // Ecoute du click sur la croix de la Modale
        closeWindowBtn.addEventListener("click", closeWindow());
    </script>
</body>

</html>
